<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <h2>APPLICATION TRACKER</h2>

  <form id="appForm">
    <input type="text" id="company" placeholder="Company Name" required><br>
    <input type="text" id="role" placeholder="Role" required><br>
    <input type="date" id="date" required><br>
    <select id="status">
      <option>Applied</option>
      <option>Interview</option>
      <option>Offer</option>
      <option>Rejected</option>
    </select><br>
    <textarea id="notes" placeholder="Notes"></textarea><br>
    <button type="submit">Save</button>
  </form>

  <h3>MY APPLICATIONS</h3>
  <div id="list"></div>

  <script src="popup.js"></script>
</body>
</html>
<div id="footer">
  <small>Application Tracker v1.0 | github:Lincolntinodaishe</small>
</div>
